<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Elm</title>
    <script type="text/javascript" src="./elm.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/audio5js/0.1.10/audio5.min.js"></script>
    <script type="text/javascript" src="http://cdn.clappr.io/latest/clappr.min.js"></script>
  </head>

  <body>
  </body>

  <script type="text/javascript">

    var audio5js;

    var radio = Elm.fullscreen(Elm.Radio);


    radio.ports.name.subscribe(function (url){
    if (audio5js && typeof audio5js.destroy == 'function') {
    audio5js.destroy();
    }

    audio5js = new Audio5js({
    swf_path: '/statics/swf/audio5js.swf',
    ready: function () {
    this.load(url);
    this.play();
    }
    });


    });
  </script>

</html>
